<div class='row'>
  <div class="jumbotron col-md-12">
    <p style="text-align: center">Task 2: CSV File</p>
  </div>
  <!-- Dropdownlist used for choosing field to sort -->
  <div class="jumbotron col-md-12">
    <select class="form-control" [(ngModel)]="order">
      <option value="id">ID</option>
      <option value="first_name">First Name</option>
      <option value="last_name">Last Name</option>
      <option value="email">Email</option>
      <option value="ip_address">IP Address</option>
      <option value="gender">Gender</option>
      <option value="balance">Balance</option>
    </select>
  </div>
  <table class="table table-sm table-hover">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Gender</th>
      <th>IP Address</th>
      <th>Balance</th>
    </tr>
    <!-- Display result from CSV -->
    <tr *ngFor="let x of task3serc.jsonresult | cvslistsort : order">
      <td>{{x.id}}</td>
      <td>{{x.first_name}}</td>
      <td>{{x.last_name}}</td>
      <td>{{x.email}}</td>
      <td>{{x.gender}}</td>
      <td>{{x.ip_address}}</td>
      <td>{{x.balance}}</td>
    </tr>
  </table>
</div>
